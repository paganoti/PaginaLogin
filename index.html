<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pagina de Login</title>

</head>

<body>
     <div class="main-login">

       <div class="login-esquerda"></div>
         <h1 class="titulo-login-esquerda">Faça seu Login<br> Tenho uma grande experiência</h1>
         <img src="imagem.svg" class="imagem"alt="imagem ilustrativa">


       <div class="login-direita">
        <div class="card-login">
            <h1 class="titulo-login">LOGIN</h1>
            <div class="textfield">
            <label class="label"for="usuario">Usúario</label>
            <input class="input"type="text" name"usuario" placeholder="Usúario">

            </div>
            
                <div class="textfield">
                <label class="label"for="senha">Senha</label>
                <input class="input"type="password" name"senha" placeholder="Senha">
    
                
        </div>
           <button class="button-login">Login</button>
       </div>



     </div>
    
</body>

</html>
